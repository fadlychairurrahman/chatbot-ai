<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot AI Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .chat-container {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #f3f4f6;
      color: black;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1e40af;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111827;
      color: #f3f4f6;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Chatbot AI Sederhana</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input id="message" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <footer>
    Made by : <a href="https://fadlychairurrahman.github.io/index" target="_blank">Fadly Chairurrahman</a> â€” Chatbot AI Sederhana Â© 2025
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      input.value = "";

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Mengetik...";
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      botMsg.textContent = data.reply || "Terjadi kesalahan.";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
